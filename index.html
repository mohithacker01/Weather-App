<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
        <button class="location-btn" title="Get current location"><img src="images/location.png" alt="Location" style="width: 20px;"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="progress-bar" style="--width: 10" data-label="Loading..."></div>



    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-container" id="forecast-container"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
